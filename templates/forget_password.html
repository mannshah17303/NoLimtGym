{% extends 'base.html'%}
{% load static %}
{% block title %}
Forget Password
{% endblock title %}
<div class="container mt-2">

  <div class="row">
  
  <div class="col-md-3"> </div>
  
  <div class="col-md-6">
{% block head %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

          <h2 class="text-center">Welcome Back</h2><br>
          
          <form class="text-left clearfix" method = "POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Account email address" name="email" required>
            </div><br>
            <div class="text-center">
              <button type="submit" class="btn btn-dark text-center">Request password reset</button>
            </div><br>
          </form>
           <p class="mt-20"><a href="{% url 'handlelogin' %}">Back to log in</a></p> 
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock head %}
